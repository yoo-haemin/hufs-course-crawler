<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--Bootstrap CDN-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--Stylesheet-->
    <link rel="stylesheet" type="text/css" href="../../public/styles/LogInPageTest.css">

</head>
<body>

<div class="container">
    <div class="page-lock">
        <div class="page-logo">
            <a class="brand">
                <img src="../../public/images/simbol.gif" alt="logo"/>
            </a>
        </div>
        <div class="page-body">
            <div class="lock-head">
                HUFS PLANNER
            </div>
            <div class="lock-body">
                <div class="pull-left lock-avatar-block">

                </div>
                <form class="lock-form pull-left" action="index.html" method="post">

                    <div class="form-group">
                        <input class="form-control placeholder-no-fix" type="text" autocomplete="off"
                               placeholder="Your email" name="text"/>
                    </div>

                    <div class="form-group">
                        <input class="form-control placeholder-no-fix" type="password" autocomplete="off"
                               placeholder="Password" name="password"/>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success uppercase">Login</button>


                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">회원가입</button>
                        <button type="submit" class="btn btn-primary">아이디/비밀번호 찾기</button>
                    </div>


                </form>
            </div>
            <div class="lock-bottom">
                로그인 페이지
            </div>
        </div>
    </div>
</div>

<br>
<br>
<center>

</center>
